<div class="device" id="device">
  <div class="device__button--green-off" id="green"></div>
  <div class="device__button--red-off" id="red"></div>
  <div class="device__button--yellow-off" id="yellow"></div>
  <div class="device__button--blue-off" id="blue"></div>
  <div class="device-center">
    <h1 class="device-center__title">
      Simon<span class="trademark-symbol">&reg</span>
    </h1>

    <div class="device-center__count-display" id="countDiv">--</div>
    <p class="device-center__label device-center__label--count">COUNT</p>

    <button class="device-center__button device-center__button--start" id="startBtn">
    </button>
    <p class="device-center__label device-center__label--start">START</p>

    <button class="device-center__button device-center__button--strict" id="strictBtn">
    </button>
    <div class="device-center__strict-light" id="strictLight"></div> 
    <p class="device-center__label device-center__label--strict">STRICT</p>
    
    <p class="device-center__label device-center__label--off">OFF</p>
    <button class="on-off-button" id="onOffBtn">
      <div class="on-off-button__off"></div>
      <div class="on-off-button__on hidden"></div>
    </button>
    <p class="device-center__label device-center__label--on">ON</p>
  </div>
</div>
